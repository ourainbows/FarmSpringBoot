    <body>
         <h1>Farm TIC</h1>
        <div class="container unauthenticated">

        <div id="Tables">
            <div id="Farms">
                <h2>Fincas</h2>
                <div>
                    <label>ID</label>
                    <input type="number" id="idFarm"><br>
                    <label>Nombre</label>
                    <input type="text" id="nameFarm"><br>
                    <label>Direccion</label>
                    <input type="text" id="addressFarm"><br>
                    <label>Extension</label>
                    <input type="number"  id="extensionFarm"><br>
                    <label>Descripcion</label>
                    <input id="descriptionFarm"><br>
                    <label>Categoria</label>

                </div>
                <button onclick=createFarm()>Crear</button>

                <button onclick=updateFarm()>Actualizar</button>
                <button onclick=deleteFarm()>Borrar</button>
                <div id="getFarm"></div>  
            </div>  

            <div id=Categories>
                <h2>Categorias</h2>
                <div>
                    <label>ID</label>
                    <input type="number" id="idCategory"><br>
                    <label>Nombre</label>
                    <input type="text" id="nameCategory"><br>
                    <label>Descripcion</label>
                    <input type="text" id="descriptionCategory"><br>
                </div>
                <button onclick=createCategory()>Crear</button>
                <button onclick=obtainCategories()>Consultar</button>
                <button onclick=updateCategory()>Actualizar</button>

                <div id="getCategory"></div>

            <div id="Clients">
                <h2>Clientes</h2>

                    <label>ID</label>

                    <label>Nombre</label>
                    <input type="text" id="nameClient"><br>

                    <input type="text" id="emailClient"><br>
                    <label>Edad</label>
                    <input type="number" id="ageClient"><br>
                    <label>Contrase침a</label>

                </div>
                <button onclick=createClient()>Crear</button>
                <button onclick=obtainClients()>Consultar</button>

                <button onclick=deleteClient()>Borrar</button>
                <div id="getClient"></div>
            </div>

            <div id="Messages">
                <h2>Mensajes</h2>
                <div>

                    <label>Mensaje</label>
                    <input id="textMessage"><br>
                    <label>Finca</label>
                    <select id="farmMessage">
                    </select>
                    
                </div>
                <button onclick=createMessage()>Crear</button>
                <button onclick=obtainMessages()>Consultar</button>
                <button onclick=updateMessage()>Actualizar</button>
                <button onclick=deleteMessage()>Borrar</button>
                <div id="getMessage"></div>
            </div>

            <div id="Reservations">
                <h2>Reservaciones</h2>
                <div>
                    <label>ID</label>
                    <input type="number" id="idReservation"><br>
                    <label>Finca</label>
                    <select id="farmReserv"></select><br>
                    <label>Cliente</label>
                    <select id="clientReserv"></select><br>
                    <label>Fecha Inicio</label>
                    <input type="date" id="startReserv"><br>
                    <label>Fecha Entrega</label>
                    <input type="date" id="endReserv"><br>
                </div>
                <button onclick=createReservation()>Crear</button>
                <button onclick=obtainReservation()>Consultar</button>
                <button onclick=updateReservation()>Actualizar</button>
                <button onclick=deleteReservation()>Borrar</button>
                <div id="getReservation"></div>
            </div>

            <div id="Score">
                <h2>Calificaci칩n Reserva</h2>

                    <label>1</label>
                    <input type="radio" name="point" value="1">
                    <label>2</label>
                    <input type="radio" name="point" value="2">
                    <label>3</label>
                    <input type="radio" name="point" value="3">
                    <label>4</label>
                    <input type="radio" name="point" value="4">
                    <label>5</label>
                    <input type="radio" name="point" value="5"><br>
                    <label>Mensaje</label>
                    <input type="text" id="messageScore"><br>
                    <label>Reserva</label>
                    <select id="reservationScore"></select>
                </div>
                <button onclick=createScore()>Crear</button>
                <button onclick=obtainScore()>Consultar</button>

            <div id="Admin">
